<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Trilha</title>   
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="loadContent('./aulas/sumario.html')">Sumário</a>
        <a href="#" onclick="loadContent('aulas/relembrando.html')">Revisão</a>
        <a href="#" onclick="loadContent('aulas/aula1.html')">Aula 1 - Introdução</a>
    </div>

    <div class="content" id="content">
        <!-- O conteúdo será carregado aqui -->

    </div>

    <script>
        async function loadContent(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const content = await response.text();
                document.getElementById('content').innerHTML = content;
            } catch (error) {
                console.error('Failed to fetch content:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadContent('aulas/intro.html'); // Carrega o conteúdo automaticamente ao carregar a página
        });
    </script>
</body>
</html>
